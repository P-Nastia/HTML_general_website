<!-- Modal -->

<div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add news</h1>
                <button id="close_modal_news" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>

                    <div class="mb-3">
                        <label class="form-label" for="text">Title</label>
                        <textarea class="form-control" id="text" name="text" rows="5"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="linkImage">Photo</label>
                        <input class="form-control" type="text" name="linkImage" id="linkImage" />
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" id="save_news">&nbsp;&nbsp; Add &nbsp;&nbsp;</button>
            </div>
        </div>
    </div>
</div>
