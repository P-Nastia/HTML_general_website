<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="/Images/petIcon.png" rel="icon" type="image/png" />
    <title>Pet shop</title>
    <link href="/css/style.css" rel="stylesheet" />

    <link href="/CSS/IvanStyleSheet.css" rel="stylesheet" />
    <link href="/CSS/bootstrap.min.css" rel="stylesheet" />

    <script src="/js/site.js"></script>
</head>

<body style="padding: 200px 700px">

    <script>loadDOM('/partials/header.html')</script>

    <div>
        <img class="mb-4" src="/Images//petIcon.png" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Login</h1>

        <div style="margin:5px">
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
        </div>

        <div style="margin:5px">
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
        </div>


        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Remember me
            </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>

</body>
</html>
